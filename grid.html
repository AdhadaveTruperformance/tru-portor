<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive CSS Grid</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  width: 90%;
  max-width: 500px;
  aspect-ratio: 1;
}

.grid-item {
  background-color: #3498db;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
}
img
{
    height: 150px;
}
/* Responsive Design */
@media (max-width: 500px) {
  .grid-container {
    gap: 5px;
  }
  .grid-item {
    font-size: 1.2rem;
    padding: 8px;
  }
}

  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item"><img src="images/TRU_clientfoldericon_251124_TP110_design_v1.gif" alt=""></div>
    <div class="grid-item"><img src="images/TRU_teamfoldericon_251124_TP110_design_v1.gif" alt=""></div>

    <div class="grid-item"><img src="images/TRU_teamfoldericon_251124_TP110_design_v1.gif" alt=""></div>
    <div class="grid-item"><img src="images/TRU_truplaybooksicon_251124_TP110_design_v1.gif" alt=""></div>
    <div class="grid-item"><img src="images/TRU_clientfoldericon_251124_TP110_design_v1.gif" alt=""></div>
    <div class="grid-item"><img src="images/TRU_teamfoldericon_251124_TP110_design_v1.gif" alt=""></div>
    <div class="grid-item"><img src="images/TRU_truplaybooksicon_251124_TP110_design_v1.gif" alt=""></div>
</body>
</html>
