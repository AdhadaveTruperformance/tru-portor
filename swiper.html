<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: auto;
        }
        .center-text {
            font-family: "Poppins", sans-serif;
            text-align: center;
            /* margin-top: 40px; */
            display: block;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 200px;
            height: 68px;
            object-fit: contain;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #000;
        }
    </style>
</head>

<body>

    <section id="quick-links">
        <div class="container">
            <h2 class="center-text">Quick Links</h2>

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="https://slack.com" target="_blank" class="quick-link" id="openSlack">
                            <img src="https://tp-devserver.com/staging/wp-content/uploads/2024/11/Slack.png" alt="Slack">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="https://monday.com" target="_blank" class="quick-link" id="openMondayBoard">
                            <img src="https://tp-devserver.com/staging/wp-content/uploads/2024/11/Monday.com_.png" alt="Monday.com">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="https://zoom.us/join" target="_blank" class="quick-link" id="openZoom">
                            <img src="https://tp-devserver.com/staging/wp-content/uploads/2024/11/Zoom.png" alt="Zoom">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="https://www.perplexity.ai/" target="_blank" class="quick-link" id="Perplexity">
                            <img src="https://tp-devserver.com/staging/wp-content/uploads/2024/11/Perplexity-1.png" alt="Perplexity">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="https://chat.openai.com/" target="_blank" class="quick-link" id="chatGPT">
                            <img src="https://tp-devserver.com/staging/wp-content/uploads/2024/11/ChatGPT-1.png" alt="ChatGPT">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="https://academy.truperformancedigital.com/" target="_blank" class="quick-link" id="truLMS">
                            <img src="https://tp-devserver.com/staging/wp-content/uploads/2024/11/Tru-Learning-Academy-Logo-B-v2.png" alt="TRU LMS">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="https://apps.paybooks.in/" target="_blank" class="quick-link" id="payBook">
                            <img src="https://tp-devserver.com/staging/wp-content/uploads/2024/11/Paybooks.png" alt="Paybooks">
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="https://outlook.office.com/" target="_blank" class="quick-link" id="microsoftOutLook">
                            <img src="https://tp-devserver.com/staging/wp-content/uploads/2024/11/Outlook-1.png" alt="Outlook">
                        </a>
                    </div>
                </div>
                <!-- Navigation Buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 4, // Show 3 items per row
            spaceBetween: 20, // Space between items
            loop: true, // Enable looping
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
